            <ul>
                <li><a href="http://localhost:5000">Home</a></li> <!--class="current"-->

                <li><a href="http://localhost:5000/lesson">Lesson</a></li>
                <li><a href="http://localhost:5000/scheduler">Scheduler</a></li>

            <div id="search_box">
                <form action="#" method="post">
                    <input type="text" value="Search on this website" name="q" size="10" id="searchfield" title="searchfield" onfocus="clearText(this)" onblur="clearText(this)" />

                </form>
